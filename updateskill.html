    <meta charset="UTF-8">

<body>
    <div class="container">
        <header>Update Your Skill</header>

        <form action="/updateskill" method="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required  name="name1">
                        </div>

                        <div class="input-field">
                            <label>Add a Skill</label>
                            <select name="skill" >
                                <option value="fed">Choose a Skill</option>
                            <option value="C">C</option>
                            <option value="C++">C++</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Typescript">Typescript</option>
                            <option value="Management">Management</option>
                            <option value="Web_Scrapping">Web_Scrapping</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            </select>

                        </div>

                        <div class="input-field">
                            <label>Domain</label>
                            <select  name="Domain" required>
                                <option disabled selected>Domain</option>
                                <option>Tech</option>
                                <option>Business</option>
                                <option>Leadership</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required name="mb">
                        </div>
                        <div class="input-field">
                            <label>Skill Level</label>
                            <select name="Skill_Level" required>
                                <!-- <option value="fed">Choose a Level</option> -->
                                <option disabled selected>Choose a Domain</option>
                            <option value="Begineer">Begineer</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advance">Advance</option>
                            </select>

                        </div>
                        <div class="input-field">
                            <label>Year Of Experience</label>
                            <input type="number" placeholder="Enter Year Of Experience" required name="YOE">
                        </div>

                        
                    </div>
                </div>


                    <button class="nextBtn" data-target="#exampleModal" data-toggle="modal">
                        <span class="btnText">Update</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    
                </div>
            </div>
